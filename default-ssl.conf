<VirtualHost *:443>
    ServerName threegulls.chickenkiller.com	
    ServerAlias example.com

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/threegulls.chickenkiller.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/threegulls.chickenkiller.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ProxyPreserveHost On
    ProxyRequests Off
    ProxyPass / https://localhost:5150/
    ProxyPassReverse / https://localhost:5150/
</VirtualHost>

